<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAN-KEN-PON!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/378ed8284e.js" crossorigin="anonymous"></script>
 
</head>
<body>
<div class="wrapper">
    <header>
        <div class="center">
            <h1>CHOOSE!</h1>   
        </div>
    </header>

   
<div class="select">
    <div data-option="rock" class="icon"><i class="far fa-hand-rock"></i></div>
    <div data-option="paper" class="icon"><i class="far fa-hand-paper"></i></div>
    <div data-option="scissors" class="icon"><i class="far fa-hand-peace"></i></div>

</div>
<button class="start">PLAY!</button>

<div class="game-container">

    <div class="computer">
    <p>My choice:</p>
    <p class="my-choice"><i id="my-choice" class="far"></i></p>
    </div>

    <div class="result">
    <p class="who-win"></p>
    </div>

    <div class="game-result">
    <p>Games:<span class="games"></span></p>
    <p>Wins:<span class="wins"></span></p>
    <p>Losses:<span class="losses"></span></p>
    <p>Draws:<span class="draws"></span></p>
    </div>

</div>

<button  onClick="window.location.reload();" class="simple-button reset">Reset</button>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
